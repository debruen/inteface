<!DOCTYPE html><html><head>

  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src data: blob: 'unsafe-inline' 'self'; script-src 'self'; style-src 'unsafe-inline' 'self'; media-src blob:">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src data: blob: 'unsafe-inline' 'self'; script-src 'self'; style-src 'unsafe-inline' 'self'; media-src blob:">

  <link rel="stylesheet" href="./style.css">

  <title>IA (image audio)</title>

</head><body>

  <div id="main" class="settings">

    <template id="template_main"><div>

      <select class="select">
        <option value="image">image</option>
        <option value="audio">audio</option>
      </select> &#160;

      <div class="right">
        <button type="button" class="button">save</button>
        <div class="loader"></div>
      </div>

    </div></template> <!-- id="template_main" -->

  </div> <!-- id="main" -->

  <div id="in" class="settings">

    <template id="template_image"><div>

      <span class="link manage green">layer</span> <span class="link manage green">filter</span> <span class="link manage red">-</span>
      <br>
      <div class="thumbs"></div>
      <input type="file" class="files" accept="image/png, image/jpeg, image/tiff" multiple>
      <div class="right"><span class="title">Pages</span> <input type="number" class="number" min="1" max="100" value="1"></div>

    </div></template> <!-- id="template_image" -->

    <template id="template_audio"><div>

      <span class="link manage green">track</span> <span class="link manage green">filter</span> <span class="link manage red">-</span>
      <br>
      <div class="thumbs"></div>
      <input type="file" class="files" accept="audio/aiff">
      <span class="title">time:</span> <input type="range" class="slider"> <span class="value"></span>

    </div></template> <!-- id="template_audio" -->

    <template id="template_image_layer"><div id="" class="layer">

      <span class="title">Shape:</span> <select name="shape" class="select">
        <option value="fill">fill</option>
        <option value="noise">noise</option>
        <option value="walker">walker</option>
        <option value="gradient">gradient</option>
        <option value="rectangle">rectangle</option>
      </select> &#160;

      <span class="title">blend:</span> <select name="blend" class="select">
        <option value="normal">Normal</option>
        <option disabled="disabled">------------</option>
        <option value="arithmetic">Arithmetic</option>
        <option value="geometric">Geometric</option>
        <option value="harmonic">Harmonic</option>
        <option disabled="disabled">------------</option>
        <option value="darken">Darken</option>
        <option value="multiply">Multiply</option>
        <option value="colorburn">Color Burn</option>
        <option value="linearburn">Linear Burn</option>
        <option disabled="disabled">------------</option>
        <option value="lighten">Lighten</option>
        <option value="screen">screen</option>
        <option value="colordodge">Color Dodge</option>
        <option value="lineardodge">linear Dodge</option>
        <option disabled="disabled">------------</option>
        <option value="overlay">Overlay</option>
        <option value="softlight">Soft Light</option>
        <option value="hardlight">Hard Light</option>
        <option value="vividlight">Vivid Light</option>
        <option value="linearlight">Linear Light</option>
        <option value="pinlight">Pin Light</option>
        <option value="hardmix">Hard Mix</option>
        <option disabled="disabled">------------</option>
        <option value="difference">Difference</option>
        <option value="exclusion">Exclusion</option>
      </select> &#160;

      <span class="title">opacity:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;

      <span class="link manage green">layer</span> <span class="link manage green">filter</span> <span class="link manage red">-</span>
      <br>

      <span class="title">color A:</span> <canvas class="canvas"></canvas>
      <br>
      <span class="title color">R:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">G:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">B:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span>
      <br>

      <span class="title">color B:</span> <canvas class="canvas"></canvas>
      <br>
      <span class="title color">R:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">G:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">B:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span>
      <br>

      <span class="title">frequency:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">phase:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">tilt:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span>
      <br>

      <span class="title">width:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">height:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">center:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span>

    </div></template> <!-- id="template_image_layer" -->

    <template id="template_image_filter"><div id="" class="layer">

      <span class="title">Filter:</span> <select name="shape" class="select">
        <option value="color_scale">color scale</option>
        <option value="color_strech">color strech</option>
        <option value="color_jump">color jump</option>
        <option value="gamma">gamma</option>
      </select> &#160;

      <span class="link manage green">layer</span> <span class="link manage green">filter</span> <span class="link manage red">-</span>
      <br>

      <span class="title">color A:</span> <canvas class="canvas"></canvas>
      <br>
      <span class="title color">R:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">G:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">B:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span>
      <br>

      <span class="title">color B:</span> <canvas class="canvas"></canvas>
      <br>
      <span class="title color">R:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">G:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
      <span class="title color">B:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span>

      <span class="title">gamma:</span> <input type="range" class="slider" min="0.1" max="2" step="0.01"> <span class="value"></span>

    </div></template> <!-- id="template_image_filter" -->

    <template id="template_audio_track"><div id="" class="layer">

      <span class="title">Type:</span> <select name="type" class="select">
        <option value="oscillator">oscillator</option>
      </select> &#160;
      <span class="title">blend:</span> <select name="blend" class="select">
        <option value="normal">Normal</option>
        <option disabled="disabled">------------</option>
        <option value="arithmetic">Arithmetic</option>
        <option value="geometric">Geometric</option>
        <option value="harmonic">Harmonic</option>
        <option disabled="disabled">------------</option>
        <option value="darken">Darken</option>
        <option value="multiply">Multiply</option>
        <option value="colorburn">Color Burn</option>
        <option value="linearburn">Linear Burn</option>
        <option disabled="disabled">------------</option>
        <option value="lighten">Lighten</option>
        <option value="screen">screen</option>
        <option value="colordodge">Color Dodge</option>
        <option value="lineardodge">linear Dodge</option>
        <option disabled="disabled">------------</option>
        <option value="overlay">Overlay</option>
        <option value="softlight">Soft Light</option>
        <option value="hardlight">Hard Light</option>
        <option value="vividlight">Vivid Light</option>
        <option value="linearlight">Linear Light</option>
        <option value="pinlight">Pin Light</option>
        <option value="hardmix">Hard Mix</option>
        <option disabled="disabled">------------</option>
        <option value="difference">Difference</option>
        <option value="exclusion">Exclusion</option>
      </select> &#160;
      <span class="title">opacity:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;

      <span class="link manage green">track</span> <span class="link manage green">filter</span> <span class="link manage red">-</span>
      <br>

      <span class="title">frequency:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">phase:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">amplitude:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span>
      <br>
      <span class="title">lrfade:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;

    </div></template> <!-- id="template_audio_track" -->

    <template id="template_audio_filter"><div id="" class="layer">

      <span class="title">Type:</span> <select name="type" class="select">
        <option value="arg">arg</option>
      </select> &#160;

      <span class="link manage green">track</span> <span class="link manage green">filter</span> <span class="link manage red">-</span>
      <br>

      <span class="title">arg[0]:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">arg[1]:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span> &#160;
      <span class="title">arg[2]:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span>

    </div></template> <!-- id="template_audio_filter" -->

  </div> <!-- layers -->

  <div id="out" class="settings">

    <template id="template_image_out"><div>
      <select class="select">
        <option value="hsl_to_signal">Hsl to signal</option>
        <option value="rgb_to_chord">RGB to chord</option>
      </select> &#160;
      <span class="title">time / image:</span> <input type="range" class="slider" min="0.001" max="16" step="0.001"> <span class="value"></span>
      <br>
      <span class="title">Channel A:</span> <select name="channelA" class="select">
        <option value="0">Hue</option>
        <option value="1">Saturation</option>
        <option value="2">Luminance</option>

      </select> <span class="formula"></span> &#160;
      <span class="title">Keys:</span> <input type="radio" class="radio" name="keys" value="97"> <span class="title">97</span> <input type="radio" class="radio" name="keys" value="88"> <span class="title">88</span>
      <br>
      <span class="title">Channel B:</span> <select name="channelB" class="select">
        <option value="0">Hue</option>
        <option value="1">Saturation</option>
        <option value="2">Luminance</option>

      </select> <span class="formula"></span> &#160;
      <span class="title">narrowing:</span> <input type="range" class="slider" min="0" max="1" step="0.001"> <span class="value"></span>
      <br>
      <span class="title">Channel C:</span> <select name="channelC" class="select">
        <option value="0">Hue</option>
        <option value="1">Saturation</option>
        <option value="2">Luminance</option>

      </select> <span class="formula"></span>
    </div></template> <!-- id="template_image_out" -->

    <template id="template_audio_out"><div>
      <span class="title">out:</span> <select class="select">
        <option value="stereo_spectogram">spectogram</option>
        <option value="stereo_shape">shape</option>
      </select> &#160;
      <span class="title">image / time:</span> <input type="range" class="slider" min="1" max="120" step="1"> <span class="value"></span>

    </div></template> <!-- id="template_image_out" -->

  </div>

  <canvas id="preview"></canvas>

  <audio id="prelistening" controls></audio>

  <div id="manual_control">
    <span class="link">prelistening</span><div class="loader"></div>
    <div class="right"><span class="link"><</span> <span class="value"></span> <span class="link">></span></div>
  </div>

  <canvas id="out_left" width="40"></canvas>

  <canvas id="out_right" width="40"></canvas>


  <template id="color"><div>
    <span class="title">Color:</span> <canvas class="canvas"></canvas>
    <br>
    <span class="title">R:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
    <span class="title">G:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span> &#160;
    <span class="title">B:</span> <input type="range" class="slider color" min="0" max="255" step="1"> <span class="value color"></span>
  </div></template>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>

</body></html>
